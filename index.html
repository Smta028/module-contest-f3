<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="getData">
            <div class="ipBox">
                <p class="para">My Public IP ADDRESS : </p>
                <p class="ipAdd"></p>

            </div>

            <button id="btn">Get Data</button>
        </div>
        <div class="container">
            <div class="ipBox">
                <p class="para">My Public IP ADDRESS : </p>
                <p class="ipAdd2"></p>

            </div>
            <div class="details">
                <div class="values">
                    <li>Lat:</li>
                    <span class="lat"></span>
                </div>
                <div class="values">
                    <li>City:</li>
                    <span class="city"></span>
                </div>
                <div class="values">
                    <li>Organisation:</li>
                    <span class="organisation"></span>
                </div>
                <div class="values">
                    <li>Long:</li>
                    <span class="long"></span>
                </div>
                <div class="values">
                    <li>Region:</li>
                    <span class="region"></span>
                </div>
                <div class="values">
                    <li>Hostname:</li>
                    <span class="hostName"></span>
                </div>
            </div>
            <iframe id="map" style="margin-top: 20px;" width="100%" height="400" frameborder="0" scrolling="no"
                marginheight="0" marginwidth="0" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="">
            </iframe>
            
            <div class="timeZone">
                <div class="timeContainer">
                    <li>Time Zone:</li>
                    <li class="zone"></li>
                </div>
                <div class="timeContainer">
                    <li>Date and Time:</li>
                    <li class="date"></li>
                </div>
                <div class="timeContainer">
                    <li>Pincode:</li>
                    <li class="codePin"></li>
                </div>
                <div class="timeContainer">
                    <li>Message:</li>
                    <li class="message"></li>
                </div>
            </div>
            <input id="search" type="search" placeholder="Filter">

            <div class="postContainer">
               
            </div>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <script src="./scripts.js"></script>
</body>

</html>
